<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="logo-part">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="text-part">
      <h1><span id="not-bold">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="input-bar" id="form" novalidate>
        <input type="email" id="email" name="email" placeholder="Email Address">
        <button><img src="images/icon-arrow.svg" alt=""></button>
        <span id="error"></span>
        <img src="images/icon-error.svg" alt="" id="error-icon">
      </form>
    </div>

    <div class="img-part">
      <img src="images/hero-desktop.jpg" id="hero-img" alt="">
    </div>
  </div>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
<script src="app.js"></script>

</html>
